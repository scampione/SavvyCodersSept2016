<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../theme/reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/c0ccf10d46.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>

    <div class="page-container">
        <div id="page-title"> Page Container </div>
        <div class="app-container">
            <div class="app-controls"></div>
            <div class="app-ui">

                <div class="column-headers">
                    <div>You</div>
                    <div>Computer</div>
                </div>

                <div class="content">
                    <div class="output-user"></div>
                    <div class="win-user"><i class="fa fa-check fa-2x" ></i></div>
                    <div class="output-tie">=</div>
                    <div class="output-computer"></div>
                    <div class="win-computer"><i class="fa fa-check fa-2x" ></i></div>
                </div>
            </div>
        </div>
    </div>


    <script src="rps.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</html>
